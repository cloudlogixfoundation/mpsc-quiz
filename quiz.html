<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <nav class="col-md-3 bg-dark text-white p-3">
        <h4 class="text-white">Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">üè† Home</a></li>
          <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="collapse" href="#subjects" role="button">üìö Subjects</a>
            <div class="collapse" id="subjects">
              <ul class="nav flex-column ms-3">
                <li class="nav-item"><a href="tests.html?subject=science" class="nav-link text-white">Science</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 p-4">
        <h1>Quiz</h1>
        <div id="quiz"></div>

        <div class="progress my-3">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <button id="submit-btn" type="button" class="btn btn-success mb-2 d-none">Submit</button>
        <button id="retry-btn" type="button" class="btn btn-warning mb-2 d-none">Retry</button>

        <div id="result" class="mt-3"></div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Google Analytics: gtag.js -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-94QP9FSZN5');
    gtag('config', 'G-PD4HDDWECV');
    document.addEventListener('DOMContentLoaded', function() {
      var submitBtn = document.getElementById('submit-btn');
      var retryBtn = document.getElementById('retry-btn');
      if (submitBtn) {
        submitBtn.addEventListener('click', function() {
          gtag('event', 'submit_quiz', {
            'event_category': 'Quiz',
            'event_label': 'Submit Button',
            'value': 1
          });
        });
      }
      if (retryBtn) {
        retryBtn.addEventListener('click', function() {
          gtag('event', 'retry_quiz', {
            'event_category': 'Quiz',
            'event_label': 'Retry Button',
            'value': 1
          });
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
